<!-- Replace ::text:: with your code -->

<div class="title">{{ title | titlecase }}</div>
<div class="course-info">
  <div class="course-info__description">
    {{ description }}
  </div>
  <div class="course-info__info">
    <div><b>ID: </b><span class="course-info__info-id">{{ id }}</span></div>
    <div><b>Duration: </b><span class="course-info__info-duration">{{ duration | duration }}</span></div>
    <div><b>Created: </b><span class="course-info__info-date">{{ creationDate | date:'mediumDate' }}</span></div>
    <div><b>Authors: </b><span class="course-info__info-authors">{{ authors.join(', ') }}</span></div>
  </div>
</div>
<div class="navigation-block">
  <button>Back</button>

    <ng-container *ngIf="editable">
        <button class="edit-btn" (click)="onEditClick()">Edit</button>
        <button class="delete-btn" (click)="onDeleteClick()">Delete</button>
    </ng-container>

    <ng-content></ng-content>
</div>
