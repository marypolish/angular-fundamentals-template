<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Input text"
            ngModel
            required
            appEmailValidator
            #email="ngModel"
          />
          <span
            id="emailErrorMessage"
            class="text-danger"
            *ngIf="email.invalid && (email.touched || loginForm.submitted)"
          >
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['emailInvalid']">
              Please enter a valid email address
            </div>
          </span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Input text"
            ngModel
            required
            #password="ngModel"
          />
          <span
            id="passwordErrorMessage"
            class="text-danger"
            *ngIf="
              password.invalid && (password.touched || loginForm.submitted)
            "
          >
            <div *ngIf="password.errors?.['required']">
              Password is required.
            </div></span
          >
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
