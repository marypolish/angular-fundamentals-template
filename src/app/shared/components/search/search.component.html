<form #searchForm="ngForm" (ngSubmit)="onSearch()" class="app-search">
  <input
    type="text"
    [placeholder]="placeholder"
    [(ngModel)]="searchText"
    name="searchText"
    #searchTextControl="ngModel"
  />

  <app-button
    [buttonText]="'SEARCH'"
    type="submit"
    [disabled]="!searchText"
  ></app-button>
</form>
