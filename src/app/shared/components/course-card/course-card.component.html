<div class="course-card">
  <div class="course-card__description">
    <!-- Replace ::text:: with your code -->
    <div class="course-card__description-title">{{ title }}</div>
    <div class="course-card__description-text">{{ description }}</div>
  </div>
  <div class="course-card__info">
    <div class="course-card__info-text">
      <div>
        <b>Authors: </b>
        {{ authors }}
      </div>
      <div>
        <b>Duration:</b>
        <span class="course-card__duration">{{ duration | duration }}</span>
      </div>
      <div class="course-card__info-text">
        <b>Created:</b>
        <span class="course-card__info-date">{{
          creationDate | customDate
        }}</span>
      </div>
    </div>
    <div class="course-card__info-actions">
      <app-button
        [buttonText]="'SHOW COURSE'"
        (click)="onShowCourse()"
      ></app-button>
      <div class="course-card__buttons" *ngIf="editable">
        <app-button
          *ngIf="editable"
          [iconName]="'edit'"
          (click)="onEditCourse()"
        ></app-button>
        <app-button
          *ngIf="editable"
          [iconName]="'delete'"
          (click)="onDeleteCourse()"
        ></app-button>
        <!--Enter your code here-->
      </div>
    </div>
  </div>
</div>
